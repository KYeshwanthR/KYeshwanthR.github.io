<!DOCTYPE html>
<html>
<head>
  <title>Online Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Online Marketplace Logo">
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="banner">
      <h1>Welcome to Online Marketplace</h1>
      <p>The best place to buy and sell anything online</p>
      <button>Shop Now</button>
    </div>
    <div class="categories">
      <h2>Explore our categories</h2>
      <div class="category">
        <img src="Electronics.jpg" alt="Electronics">
        <h3>Electronics</h3>
      </div>
      <div class="category">
        <img src="clothing.jpg" alt="Clothing">
        <h3>Clothing</h3>
      </div>
      <div class="category">
        <img src="books.jpg" alt="Books">
        <h3>Books</h3>
      </div>
    </div>
    <div class="featured">
      <h2>Featured products</h2>
      <div class="product">
        <img src="laptop.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p>$999.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="shirt.jpg" alt="Shirt">
        <h3>Shirt</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="novel.jpg" alt="Novel">
        <h3>Novel</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2023 Online Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
